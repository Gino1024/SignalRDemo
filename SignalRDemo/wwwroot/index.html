    <div class="login-wrapper">
      <div class="login-background">            
      </div>

          <div class="form">
            <span>
              <label for="name">姓名：</label> <input type="text" id="name" autocomplete="off"/>

      </div>
      <div class="chatroom-input">
        <input id="msg" type="text">
        <button type="button" id="send">送出</button>
      </div>
    </div>
